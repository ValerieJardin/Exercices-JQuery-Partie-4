<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="jquery-2.2.4.js"></script>
  <title>Exercice 2 JQ partie 4</title>
</head>
<body>
  <form>
    <label for="salary">Salaire : </label><input type="text" name="salary" placeholder="Votre salaire" id="salary">
    <label for="salary">Sex : </label>
    <select class="sex" id="sex">
      <option value="Homme" id="man">Homme</option>
      <option value="Femme" id="woman">Femme</option>
    </select>
    <label for="childNumber">Nombre d'enfants : </label><input type="text" name="childNumber" placeholder="Nombre d'enfants" id="child">
    <button type="button" name="button" id="click" >Salaire net</button>
  </form>
  <script>
$(function () {
  $('#click').click(function(){ // Evénement click
// Récupération des valeurs dans les différents champs de saisie texte
    var salary = $('#salary').val();
    var sex = $('#sex').val();
    var child = $('#child').val();
// Déclaration des variables nombres correspondant aux calculs avec charges et réductions
    var number = salary * 0.30;
    var number1 = salary * 0.02;
    var number2 = salary * 0.01;
    var number3 = salary * 0.03;
    var number4 = salary * 0.04;
// Variable résultat donnant le salaire net après charges
    var result = salary - number;
// Enonciation des calculs à faire selon sex et nb d'enfants
    if (sex == 'Femme' && child >= 4) {
      alert(result + number4);
    }else if (sex == 'Femme' && child == 3) {
      alert(result + number3);
    }else if (sex == 'Femme') {
      alert(result + number1)
    } else if (child == 3) {
      alert(result + number2);
    }else if (child >= 4) {
      alert(result + number1);
    }else  {
      alert(result);
    }
  });
});
  </script>
</body>
</html>
